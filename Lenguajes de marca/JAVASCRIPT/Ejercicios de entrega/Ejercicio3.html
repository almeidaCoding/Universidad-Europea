	<script type="text/javascript">
		function cadenaMayusMin(cadena) {
		  if(cadena === cadena.toUpperCase()){
		  	console.log("El texto que has introducido está en mayúscula");
		  }else if (cadena === cadena.toLowerCase()) {
		  	console.log("El texto que has introducido está en minúscula");
		  }
		}
		let cadenaUser = prompt("Introduce un texto");
		cadenaMayusMin(cadenaUser);
	</script>
