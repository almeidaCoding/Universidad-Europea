	<script type="text/javascript">
		function randomNumber() {
  			let count = 0;
  			for (let i = 0; i < 10; i++) {
    			let num = Math.floor(Math.random() * 50) + 1;
    			if (num > 25) {
      				count++;
    			}
  			}
  			console.log(count + " n√∫meros de 10 son mayores que 25");
		}
		let contador;
		randomNumber(contador);
	</script>
